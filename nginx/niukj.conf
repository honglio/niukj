proxy_cache_path    /srv/nginx/cache levels=1:2 keys_zone=one:8m max_size=3000m inactive=600m;

# tell nginx what port Node is running on.
# For load balance, runn two instances of express.js on.
# And, add the server port after server 127.0.0.1:3000.
upstream ghost_upstream {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    keepalive_timeout 300;
    server_name www.niukj.com;
    # tells if the request hit the nginx cache.
    add_header X-Cache $upstream_cache_status;

    location / {
        proxy_cache one;
        proxy_cache_key    $host$request_uri$cookie_user;
        proxy_cache_valid  200 302 10m;
        proxy_cache_valid  any 1m;
        proxy_cache_min_uses 4;
        proxy_cache_methods GET HEAD;
        proxy_cache_bypass $cookie_nocache $arg_nocache$arg_comment;
        proxy_no_cache     $http_pragma $http_authorization;

        proxy_ignore_headers X-Accel-Expires Expires Cache-Control;
        proxy_hide_header X-powered-by;

        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-NginX-Proxy   true;

        proxy_pass         http://ghost_upstream;
        expires            30d;
    }

    location ~ ^/(images/|img/|javascript/|js/|css/|stylesheets/|flash/|media/|static/|robots.txt|humans.txt|favicon.ico) {
        root                /srv/niukj/built;
        access_log          off;
        expires             max;
    }

    location ~ ^/(?:login|logout|signup|forgot|reset|api|account|articles|contacts|auth|tags) {
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    X-NginX-Proxy   true;

        proxy_pass          http://ghost_upstream;

        add_header          Cache-Control "no-cache, private, no-store, must-revalidate, max-stale=0, post-check=0, pre-check=0";
    }
}

server {
    listen 80;
    server_name shop.niukj.com;

    location / {
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-NginX-Proxy   true;

        proxy_pass         http://127.0.0.1:8000;
        proxy_redirect     off;
    }
}

server {
    listen 80;
    server_name db.niukj.com;

    location / {
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-NginX-Proxy   true;

        proxy_pass         http://127.0.0.1:8081;
        proxy_redirect     off;
    }
}

server {
    listen  80;
    server_name niukj.com;
    rewrite     ^ https://$server_name$request_uri? permanent;
}

server {
    listen 443;
    server_name niukj.com;

    location / {
        proxy_set_header   X-Real-IP       $remote_addr;
        proxy_set_header   Host            $http_host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-NginX-Proxy   true;

        proxy_pass         http://127.0.0.1:3000;
        proxy_redirect     off;
    }

    ssl on;
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

}
